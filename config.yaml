# Screen Reader Configuration
# All paths relative to the project directory unless absolute

# Tesseract OCR Configuration
tesseract:
  exe_path: "C:\\Program Files\\Tesseract-OCR\\tesseract.exe"  # Set to null if on PATH

# Window Configuration
window:
  title_contains: "roblox"  # Substring to match (case-insensitive)
  activate_before_capture: true
  enforce_before_scan: true
  monitor_index: 1  # Primary monitor (1 = primary in MSS)
  target_client_width: 1280
  target_client_height: 720
# NEW: Application launch settings
  exe_path: "C:\\Users\\joshu\\AppData\\Local\\Roblox\\Versions\\version-42512dc682084cf7\\RobloxPlayerBeta.exe"  # Path to executable
  launch_if_not_found: true  # Auto-launch if not running
  wait_after_launch_s: 15.0  # Wait time after launching before continuing

# Scan Configuration
scan:
  default_refresh_ms: 500
  min_refresh_ms: 500
  max_refresh_ms: 3000
  refresh_step: 100
  min_sleep_between_scans_s: 0.05

# OCR Configuration
ocr:
  default_confidence_threshold: 60
  min_confidence: 0
  max_confidence: 100
  confidence_step: 5

# Template Matching Configuration
templates:
  default_confidence: 0.82
  timeout_seconds: 2.0

# PyAutoGUI Configuration
automation:
  failsafe: true
  pause_between_actions: 0.02

# Debug Configuration
debug:
  save_screenshots: false
  save_every_scan: false  # If false, only saves on single scan
  screenshot_subfolder: "debug_shots"
  enable_debug_ui: true
  window_debug_print: false  # Enable/disable window manager logging
  enable_actions_logging: true  # Enable/disable logging by _log() for actions

# Asset Paths (relative to project root)
assets:
  directory: "assets"
  templates:
